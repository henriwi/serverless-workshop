service: demo-sls

provider:
  name: aws
  runtime: nodejs6.10

#  stage: dev
  region: eu-central-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        # For å gi lambdaen tilgang til DynamoDB må den ha følgende tilganger
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-central-1:*:*"

functions:
  # Function-definisjon for Lambdaen vår
  demo-sls:
    handler: handler.demo_sls
    events:
      - http: ANY todos


resources:
  Resources:
    # Definisjon av DynamoDB-tabellen
    Tabell:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: demo-sls
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
          - AttributeName: text
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
          - AttributeName: text
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
